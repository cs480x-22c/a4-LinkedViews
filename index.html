<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
        /* On mouse hover, lighten state color */
        path:hover {
            fill-opacity: .7;
        }

        /* Style for Custom Tooltip */
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        /* Legend Font Style */
        body {
            font: 11px sans-serif;
        }

        /* Legend Position Style */
        .legend {
            position: absolute;
            left: 800px;
            top: 350px;
        }
    </style>
</head>

<body>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script type="text/javascript">

        var stateSelected = '';

        let allData = [];

        d3.csv("unemployment.csv", function (error, data) {
            data.forEach(function (d) {
                allData.push(d);
            });
        });

        const drawUnemploymentOverTimeChart = async (aState) => {
            const data = getClickedStateUnemployment(aState);
            const chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: `${aState} Unemployment Rate Over Time`
                },
                data: [{
                    type: "line",
                    indexLabelFontSize: 16,
                    dataPoints: data
                }]
            });
            chart.render();
        }


        // Get the data
        const getClickedStateUnemployment = (aState) => {
            let data = [];

            allData.forEach(function (d) {
                data.push({
                    x: new Date(d.date),
                    y: parseFloat(d[aState])
                });
            });

            return data;
        }


        //Width and height of map
        var width = 960;
        var height = 500;

        // D3 Projection
        var projection = d3.geo.albersUsa()
            .translate([width / 2, height / 2])    // translate to center of screen
            .scale([1000]);          // scale things down so see entire US

        // Define path generator
        var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
            .projection(projection);  // tell path generator to use albersUsa projection


        // Define linear scale for output
        var color = d3.scale.linear()
            .range(["rgb(213,222,217)", "rgb(69,173,168)", "rgb(84,36,55)", "rgb(217,91,67)"]);

        var legendText = ["> 10%", "> 6% and < 10%", "> 0.01% and < 6%", "Selected State"];

        //Create SVG element and append map to the SVG
        var svgMap = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Append Div for tooltip to SVG
        var div = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Load in my states data!
        d3.csv("stateslived.csv", function (data) {
            color.domain([0, 1, 2, 3]); // setting the range of the input data

            // Load GeoJSON data and merge with states data
            d3.json("us-states.json", function (json) {

                // Loop through each state data value in the .csv file
                for (var i = 0; i < data.length; i++) {

                    // Grab State Name
                    var dataState = data[i].state;

                    // Grab data value 
                    var dataValue = data[i].visited;

                    // Find the corresponding state inside the GeoJSON
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonState = json.features[j].properties.name;

                        if (dataState == jsonState) {
                            // TODO
                            // Change the color of the state if unemployment is above 5%

                            // Copy the data value into the JSON
                            json.features[j].properties.visited = 1;
                            if(json.features[j].properties.name === 'Texas'){
                                json.features[j].properties.visited = 0;
                            }

                            // Stop looking through the JSON
                            break;
                        }
                    }
                }

                // Bind the data to the SVG and create one path per GeoJSON feature
                svgMap.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("stroke", "#fff")
                    .style("stroke-width", "1")
                    .on("click", function (d) {
                        // getClickedStateUnemployment(d.properties.name);
                        drawUnemploymentOverTimeChart(d.properties.name);
                    })
                    .on("mouseover", function (d) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                        div.text(d.properties.name)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px")
                    })
                    .style("fill", function (d) {

                        console.log(d);
                        // Get data value
                        var value = d.properties.visited;

                        var name = d.properties.name;

                        if (value) {
                            //If value exists…
                            return color(value);
                        } else {
                            //If value is undefined…
                            return "rgb(213,222,217)";
                        }
                    });

                // Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
                var legend = d3.select("body").append("svg")
                    .attr("class", "legend")
                    .attr("width", 140)
                    .attr("height", 200)
                    .selectAll("g")
                    .data(color.domain().slice().reverse())
                    .enter()
                    .append("g")
                    .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });

                legend.append("rect")
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                legend.append("text")
                    .data(legendText)
                    .attr("x", 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .text(function (d) { return d; });
            });

        });
    </script>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
</body>

</html>
